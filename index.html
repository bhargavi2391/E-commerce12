<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - E-commerce</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f9;
      color: #333;
    }

    /* Header */
    header {
      background: #2a2a72;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Product Section */
    .products {
      max-width: 1200px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 6px;
    }

    .product-card h3 {
      margin: 10px 0;
      color: #2a2a72;
    }

    .product-card p {
      margin: 5px 0;
    }

    .product-card button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      background: #2a2a72;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .product-card button:hover {
      background: #1a1a50;
    }

    /* Cart Section */
    .cart {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cart h2 {
      color: #2a2a72;
      margin-bottom: 15px;
    }

    .cart table {
      width: 100%;
      border-collapse: collapse;
    }

    .cart th, .cart td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .cart th {
      background: #2a2a72;
      color: white;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #2a2a72;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ShopEasy</h1>
    <nav>
      <ul>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Products -->
  <section id="products" class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 1">
      <h3>Wireless Headphones</h3>
      <p>₹2,999</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 2">
      <h3>Smart Watch</h3>
      <p>₹4,499</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 3">
      <h3>Sneakers</h3>
      <p>₹3,299</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="Product 4">
      <h3>Backpack</h3>
      <p>₹1,999</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Cart -->
  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Wireless Headphones</td>
          <td>₹2,999</td>
          <td>1</td>
          <td>₹2,999</td>
        </tr>
        <tr>
          <td>Sneakers</td>
          <td>₹3,299</td>
          <td>2</td>
          <td>₹6,598</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <p>&copy; 2025 ShopEasy. All Rights Reserved.</p>
  </footer>

</body>
</html>
